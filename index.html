<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NASA Data Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./NASA_logo.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="bundle.js"></script>
</head>
<body>
    <main>
        <header>
            <h1 class="title">NASA Data Explorer</h1>
            <span>built using <a href="https://github.com/purabshah8/kwery">Kwery</a></span>
        </header>
        <div id="apod-container"><span>Loading image...</span></div>
        <div class="sub-container">
            <h2 class="sub-title">Near Earth Objects</h2>
            <form class="date-picker">
                <input id="flatpickr" type="text" placeholder="Select Date Range..."/>
                <button id="neo-button" class="search-button">Search</button>
            </form>
            <div class="table-container">
                <table class="neo-table data-table"></table>
            </div>
        </div>
        <div class="sub-container">
            <h2 class="sub-title">Exoplanets</h2>
            <form>
                <input id="exo-distance" type="number" placeholder="Distance (Parsecs)">
                <button id="exo-button" class="search-button">Search</button>
            </form>
            <div class="table-container">
                <table class="exo-table data-table"></table>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="https://github.com/purabshah8"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/purab-shah-987717b5/"><i class="fab fa-linkedin"></i></a>
            <a href="https://purabshah8.github.io/"><i class="fas fa-user"></i></a>
        </div>
        <span>Created by Purab Shah</span>
    </footer>
</body>
</html>
