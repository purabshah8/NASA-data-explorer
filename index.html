<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NASA Data Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./NASA_logo.png"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Orbitron" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./node_modules/normalize.css/normalize.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="bundle.js"></script>
</head>
<body>
    <main>
        <header>
            <h1 class="title">NASA Data Explorer</h1>
            <span>built using <a href="https://github.com/purabshah8/kwery">Kwery</a></span>
        </header>
        <div id="apod-container"></div>
        <div class="sub-container">
            <h2 class="sub-title">Near Earth Objects</h2>
            <form class="date-picker">
                <input id="flatpickr" type="text" placeholder="Select Date Range..."/>
                <button id="neo-button" class="search-button">Search</button>
            </form>
            <div class="table-container">
                <table class="neo-table"></table>
            </div>
        </div>
        <div class="sub-container">
            <h2 class="sub-title">Space Weather</h2>
            <form>
                <select>
                    <option disabled selected>Select Weather Type...</option>                
                    <option value="CME">Coronal Mass Ejection</option>
                    <option value="GST">Geomagnetic Storm</option>
                    <option value="IPS">Interplanetary Shock</option>
                    <option value="FLR">Solar Flare</option>
                    <option value="SEP">Solar Energetic Particles</option>
                    <option value="MPC">Magnetopause Crossing</option>
                    <option value="RBE">Radiation Belt Enhancement</option>
                    <option value="HSS">High Speed Stream</option>
                </select>
                <input id="flatpickr-2" type="text" placeholder="Select Date Range...">
                <button id="donki-button" class="search-button">Search</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            
        </div>
    </footer>
</body>
</html>
